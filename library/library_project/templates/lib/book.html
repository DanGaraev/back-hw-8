<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z book</title>
</head>
<body>

<h1> Название книги: {{ book.title }}</h1>

<img>
    <img src="{{book.cover.url}}">
    <div>Жанры:
        {% for genr in book.genre.all %}
            {% if not forloop.last %}
                <span>{{ genr }},</span>
            {% else %}
                <span>{{ genr }}</span>
            {% endif %}
        {% endfor %}
    </div>
    <p>Описание: {{ book.description }}</p>
    <p>Автор: {{ book.author }}</p>
    <p>Дата написания: {{ book.created_at }}</p>
</div>

</body>
</html>
